name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
  workflow_dispatch:
    inputs:
      auto_approve:
        description: 'Auto approve terraform apply'
        required: false
        default: 'false'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: us-east-1
  TF_VAR_project_name: public

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Pre-deployment validation
        run: |
          echo "Running pre-deployment checks..."
          bash scripts/pre-deploy.sh

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=public/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          set -o pipefail
          terraform plan -out=tfplan -var-file="terraform.tfvars" 2>&1 | tee plan.txt
          EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Terraform plan failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Check for resource changes
        if: steps.plan.outcome == 'success'
        id: check_changes
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No infrastructure changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            terraform show tfplan
          fi

      - name: Terraform Apply
        if: steps.check_changes.outputs.has_changes == 'true'
        id: apply
        run: |
          set +e
          set -o pipefail
          terraform apply -auto-approve tfplan 2>&1 | tee apply.txt
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Terraform apply failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Save Terraform outputs
        if: steps.apply.outcome == 'success'
        run: |
          terraform output -json > outputs.json
          cat outputs.json

      - name: Post-deployment verification
        if: steps.apply.outcome == 'success'
        run: |
          echo "Running post-deployment verification..."
          bash scripts/post-deploy.sh

      - name: Update kubeconfig
        if: steps.apply.outcome == 'success'
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          aws eks update-kubeconfig --region us-east-1 --name $CLUSTER_NAME

      - name: Verify EKS cluster
        if: steps.apply.outcome == 'success'
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get pods -A

      - name: Install add-ons
        if: steps.apply.outcome == 'success'
        run: |
          echo "Installing Kubernetes add-ons..."
          bash scripts/install-addons.sh

      - name: Create deployment summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## üöÄ Terraform Deployment Summary
          
          **Status:** ${{ steps.apply.outcome }}
          **Region:** us-east-1
          **Project:** public
          **Triggered by:** ${{ github.actor }}
          **Commit:** ${{ github.sha }}
          
          ### Resources Changed
          $(cat plan.txt | grep -E "Plan:|Apply complete!")
          
          ### Outputs
          \`\`\`json
          $(cat outputs.json 2>/dev/null || echo "{}")
          \`\`\`
          EOF

      - name: Notify on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Terraform Apply ${{ steps.apply.outcome }} for public",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Terraform Deployment*\n*Status:* ${{ steps.apply.outcome }}\n*Project:* public\n*Region:* us-east-1\n*Actor:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Rollback on failure
        if: steps.apply.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Deployment failed - manual intervention required"
          echo "Review logs and consider rollback if necessary"
          exit 1

      - name: Upload apply artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-${{ github.run_number }}
          path: |
            apply.txt
            plan.txt
            outputs.json
          retention-days: 30