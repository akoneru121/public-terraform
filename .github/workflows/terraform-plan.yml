name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: us-east-1
  TF_VAR_project_name: public

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformPlan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Pre-deployment validation
        run: |
          echo "Running pre-deployment checks..."
          bash scripts/pre-deploy.sh

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=public/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          set -o pipefail
          terraform plan -no-color -out=tfplan -var-file="terraform.tfvars" 2>&1 | tee plan.txt
          EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Terraform plan failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Save Plan Output
        if: steps.plan.outcome == 'success'
        run: terraform show -no-color tfplan > tfplan.txt

      - name: Check for resource changes
        if: steps.plan.outcome == 'success'
        id: check_changes
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('tfplan.txt', 'utf8');
            const planStatus = '${{ steps.plan.outcome }}';
            const hasChanges = '${{ steps.check_changes.outputs.has_changes }}';
            
            let emoji = planStatus === 'success' ? '‚úÖ' : '‚ùå';
            let changeEmoji = hasChanges === 'true' ? 'üìù' : '‚ú®';
            
            const output = `### ${emoji} Terraform Plan ${planStatus === 'success' ? 'Succeeded' : 'Failed'}
            
            ${changeEmoji} **Changes detected:** ${hasChanges === 'true' ? 'Yes' : 'No'}
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan.slice(0, 65000)}
            \`\`\`
            
            </details>
            
            **Plan Status:** \`${planStatus}\`
            **Pushed by:** @${{ github.actor }}
            **Action:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Comment on plan failure
        if: steps.plan.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('plan.txt', 'utf8');
            
            const output = `### ‚ùå Terraform Plan Failed
            
            <details>
            <summary>Show Error Details</summary>
            
            \`\`\`
            ${planOutput.slice(0, 65000)}
            \`\`\`
            
            </details>
            
            **Pushed by:** @${{ github.actor }}
            **Action:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: Fail on plan error
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            tfplan.txt
          retention-days: 5